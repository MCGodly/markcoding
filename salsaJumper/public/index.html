<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="user-scalable=no">
      <title>Salsa Jumper</title>
      <style>
        html,body {
          -webkit-user-select: none; /* Safari */
          user-select: none;
        }
        #player1 {
          position: fixed;
        }
        body {
          text-align: center;
          overflow: auto;
        }
        canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        #Login {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 15px;
          position: fixed;
          width: 100%;
          height: 100%;
          background-color: black;
          z-index: -1;
          position: fixed;
          top: 0;
          left: 0;
          display: table;
          overflow-y: auto;
        }
        #Login label {
          color: white;
        }
        #Login input {
          font-size: 1em;
        }
        button {
          font-size: 25px;
          border-radius: 2px;
          background-color: #DDDDDD;
          border-style: solid;
          border-color: black;
          border-width: 2px;
          cursor: pointer;
        }
        button:hover {
          background-color: #EEEEEE;
        }
        #enter {
          border-style: solid;
          border-color: #DDDDDD;
          border-width: 5px;
          animation-name: gameMode;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        #noMulti {
          border-style: solid;
          border-color: #DDDDDD;
          border-width: 5px;
          animation-name: gameMode;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        
        #singleplayerIcon {
          opacity: 0.25;
          transition-duration: 0.2s;
          box-shadow: 0px 0px 20px black;
          background-color: #00000050;
          padding: 10px;
        }
        #multiplayerIcon {
          opacity: 0.25;
          transition-duration: 0.2s;
          box-shadow: 0px 0px 20px black;
          background-color: #00000050;
          padding: 10px;
        }
        #playerKeys {
          text-align: center;
          width: 100%;
        }
        #playerKeys button {
          width: 85%;
          padding: 5% 0px;
        }
        #playerKeys td {
          width: 50%;
        }
        input[type='checkbox'] {
          -webkit-appearance:none;
          width:25px;
          height:25px;
          background:white;
          border-radius:5px;
          border:2px solid #555;
        }
        input[type='checkbox']:checked {
          background: #0000FF;
        }
        
        
        #levelSelect {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 15px;
          position: fixed;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          background-color: black;
          color: white;
          z-index: -1000;
        }
        #levelSelect ul {
          list-style: none;
          overflow-y: scroll;
          margin: 0;
          padding: 1%;
          height: 96%;
          text-align: center;
        }
        #levelSelect li:not(.locked) {
          background-color: #AAAAAA;
          border-style: solid;
          border-color: #AAAAAA;
          border-width: 8px;
          user-select: none;
          width: 300px;
          height: 250px;
          align-content: center;
          float: left;
          font-size: 40px;
          margin: 10px 10px;
          text-shadow: 1px 1px black, -1px -1px black, -1px 1px black, 1px -1px black;
          cursor: pointer;
          animation-name: levelSelectAnim;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        
        @keyframes levelSelectAnim {
          50% {border-color: #222222; font-size: 35px;}
          100% {border-color: #AAAAAA; font-size: 40px;}
        }
        
        @keyframes gameMode {
          50% {border-color: #222222; font-size: 22.5px;}
          100% {border-color: #DDDDDD; font-size: 25px;}
        }
        
        #levelSelect li:hover:not(.locked) {
          background-color: #BBBBBB;
        }
        #levelSelect li:active:not(.locked) {
          cursor: default;
        }
        .locked {
          background-color: #666666;
          color: white;
          user-select: none;
          text-shadow: 1px 1px black, -1px -1px black, -1px 1px black, 1px -1px black;
          font-size: 30px;
          width: 300px;
          height: 250px;
          align-content: center;
          float: left;
          margin: 10px 10px;
          cursor: pointer;
        }
        .locked:hover {
          background-color: #444444;
        }
        #loadingIndicator {
          position: fixed;
          top: 20%;
          width: 100%;
          text-align: center;
          font-size: 3em;
          font-family: "Arial", monospace;
          z-index: 100;
        }
      </style>
    </head>

    <body>
		  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
      <script src="js/phaserPhysics.js"></script>
      <script src="js/game.js"></script>
      <div id="Login">
        <br>
          <label for="mobile">Playing On Mobile?</label><br>
          <input type="checkbox" id="mobile">
        <div id="Inputs" style="display: none;">
        <label for="username">Username: </label><br>
        <input type="text" id="username" autocomplete="off" maxlength="10"/><br><br>
        <label for="roomNum">Room Name: </label><br>
        <input type="text" id="roomNum" autocomplete="off" maxlength="10"/><br><br>
        </div>
        <table id="playerKeys">
          <tr>
            <td><button id="enter">Multiplayer</button></td><td><img src="https://cdn.glitch.global/d330f292-4635-4d3c-a075-245caf1e456b/multiplayer.png?v=1714947288614" id="singleplayerIcon" height="100"/></td>
          </tr>
          <tr>
            <td><button id="noMulti">Singleplayer</button></td><td><img src="https://cdn.glitch.global/d330f292-4635-4d3c-a075-245caf1e456b/singleplayerv2.png?v=1714947277405" id="multiplayerIcon" height="100"/></td>
          </tr>
        </table>
      </div>
      <div id="levelSelect">
        <ul id="levelList">
        </ul>
      </div>
      <div id="loadingIndicator">
        Loading...
      </div>
    </body>
</html>
