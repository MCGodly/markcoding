    <div id="displayArea">

      <h2 id="timer">
        Timer:<br>Yet to Begin...
      </h2><br>
      <button onclick="beginSimulation()" id="beginPause">Begin</button>

      <button onclick="restartSim()" id="restart">Restart</button>
      <div id="commisionBox">
        <h2>Government Comissions</h2>
        <button onclick="if(this.parentElement.style.left == '') {this.parentElement.style.left = 0; this.innerHTML = 'Unlock'} else {this.parentElement.style.left = ''; this.innerHTML = 'Lock Open'}">Lock Open</button>

        </div>
      </div>
      <div id="resultsBox">

        <button onclick="if(this.parentElement.style.right == '') {this.parentElement.style.right = 0; this.innerHTML = 'Unlock'} else {this.parentElement.style.right = ''; this.innerHTML = 'Lock Open'}">Lock Open</button>
        
      </div>
      <div id="newsBox">
        <button class="noDef" onclick="this.parentElement.style.display = 'none';">Close</button>
